
{% extends 'base.html' %}
{% block title %}A Compliment{% endblock %}

{% block content %}
    Hi {{ person }}! I think you're 1. {{ compliment[0]}} and 2. {{compliment [1]}} AND 3. {{compliment [2]}}!!!
    
    <form action="/game"> Would you like to play a game? 
        <br>
      
        <!--Player to indicate Yes / No play a game -->
        <input type="radio" name="yesno" value="yes">Yes
        <input type="radio" name="yesno" value="no">No
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
